{% extends "base.html" %}
{% block title %}Convertidor · VYM{% endblock %}
{% block content %}

<h2 class="titulo-principal">Convertidor Inteligente</h2>
<section class="container">
  <div class="column">
    <h2>Convertidor Word a PDF</h2>
    <form action="{{ url_for('convert_docx') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Convertir</button>
    </form>
  </div>

  <div class="column">
    <h2>Convertidor de Imágenes</h2>
    <form action="{{ url_for('convert_image') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <select name="format" required>
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="webp">WEBP</option>
      </select>
      <button type="submit">Convertir Imagen</button>
    </form>

    {% if images %}
    <div class="gallery">
      <h3>Imágenes convertidas</h3>
      {% for img in images %}
        <img src="{{ url_for('static', filename='gallery/' + img) }}" alt="imagen convertida">
      {% endfor %}
    </div>
    {% endif %}
  </div>
</section>
{% endblock %}
